version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: support_tickets_db
    environment:
      POSTGRES_DB: support_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - support_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: support_tickets_backend
    environment:
      # Database Configuration
      POSTGRES_DB: support_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      
      # Gemini API Key - REPLACE WITH YOUR ACTUAL API KEY
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your_gemini_api_key_here}
      
      # Django Settings
      DEBUG: 'True'
      SECRET_KEY: 'django-insecure-dev-key-change-in-production'
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - support_network
    command: ["/app/entrypoint.sh"]

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: support_tickets_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - support_network

volumes:
  postgres_data:

networks:
  support_network:
    driver: bridge
